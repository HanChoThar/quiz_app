<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>

  <main class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    
    <div class="card shadow" style="width: 18rem;">
      <div class="card-body">
        <div class="card-subtitle text-center mb-1"><span id="page">1</span>/4</div>
        <h5 class="card-title text-center pt-2" id="question">Which one is the programming language</h5>
        <h6 class="card-subtitle text-center mb-2 text-muted">Choose the correct answer</h6><br>

        <div class="d-flex flex-column" style="list-style-type: none;">
          <div class="form-check" style="margin-bottom: 0.8rem;">
            <input class="form-check-input selectEl a" type="radio" name="flexRadioDefault" id="a">
            <label class="form-check-label" id="a_text" for="a">
            </label>
          </div>
          <div class="form-check" style="margin-bottom: 0.8rem;">
            <input class="form-check-input selectEl b" type="radio" name="flexRadioDefault" id="b">
            <label class="form-check-label" id="b_text" for="b">
            </label>
          </div>
          <div class="form-check" style="margin-bottom: 0.8rem;">
            <input class="form-check-input selectEl c" type="radio" name="flexRadioDefault" id="c">
            <label class="form-check-label" id="c_text" for="c">
            </label>
          </div>
          <div class="form-check" style="margin-bottom: 0.8rem;">
            <input class="form-check-input selectEl d" type="radio" name="flexRadioDefault" id="d">
            <label class="form-check-label" id="d_text" for="d">
            </label>
          </div><br>
          
          <input id="butt" type="button" value="Submit" class="btn-primary p-2 rounded" style="border: 1px solid transparent;">
        </div>
      </div>
  </div>

  </main>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
